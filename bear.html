<!DOCTYPE html>
<html>

<head>
    <title>Bear forms</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Vivek Drakshapally builds a bear</h1>
    <form>
        <input type="checkbox" id="box_hat" name="checkbox_hat" value="hat">
        <label for="box_hat">hat</label>
        <br>

        <input type="checkbox" id="box_scarf" name="checkbox_hat" value="scarf">
        <label for="box_scarf">scarf</label>
        <br>

        <input type="checkbox" id="box_shirt" name="checkbox_shirt" value="shirt">
        <label for="box_shirt">shirt</label>
        <br>

        <input class="btn btn-primary" type="button" onclick="startbear()" value="Start a bear">
    </form>
    <form>

        <label for="property_of_the_box">Enter a property</label>
        <input type="text" id="Property_of_the_box" name="box_property" value="color">
        <br>
        <label for="value_of_the_box">Enter a value </label>
        <input type="text" id="value_of_the_box" name="box_value">
        <br>

        <input class="btn btn-primary" type="button" onclick="updatebear()" value="Update the bear">
    </form>
    <div id="result"></div>
    <script>
        var my_bear = {};
        function startbear() {
            my_bear = {};
            if (document.getElementById("box_hat").checked) {
                my_bear["hat"] = true;
            } else {
                my_bear["hat"] = false;
            }
            if (document.getElementById("box_scarf").checked) {
                my_bear["scarf"] = true;
            } else {
                my_bear["scarf"] = false;
            }
            if (document.getElementById("box_shirt").checked) {
                my_bear["shirt"] = true;
            } else {
                my_bear["shirt"] = false;
            }
        

        my_bear= JSON.stringify(my_bear);
    document.getElementById("result").innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
    }
function updatebear() {
            var prop = document.getElementById("Property_of_the_box").value;
            var values = document.getElementById("value_of_the_box").value;
            my_bear[prop] = values;

            my_bear = JSON.stringify(my_bear);
            document.getElementById("result").innerHTML = my_bear;
            my_bear = JSON.parse(my_bear);
        }
    </script>
</body>

</html>
